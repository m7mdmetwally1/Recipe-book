<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <div *ngIf="error" class="alert alert-danger">
            <p>{{error}}</p>
        </div>


        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>


        <form #authForm="ngForm" (ngSubmit)="submitForm(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" class="form-control" name="email" ngModel required email />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" name="password" ngModel required
                    minlength="6" />
            </div>

            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode? 'Login' :
                    'Signup'}}</button>
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">switch To {{isLoginMode ?
                    'Signup':'Login'}}</button>
            </div>
        </form>
    </div>
</div>
